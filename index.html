<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Quiz</title>
  </head>
  <body class="bg-dark">
    <!-- main layout -->
    <div class="container-fluid">
      <div class="container">
        <div class="row my-5 bg-primary">
          <div class="text-center">
            <h1 class="text-white" id="welcome">Welcome to Trivia Quiz Game</h1>
            <div id="loader">
              <!-- <div
                class="d-flex align-items-center"
                style="display: none !important"
              >
                <strong class="text-white">Loading Questions...</strong>
                <div
                  class="spinner-border ms-auto text-white"
                  role="status"
                  aria-hidden="true"
                ></div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- results and start game -->
    <div class="container-fluid" id="startLayout">
      <div class="container my-3">
        <div class="row">
          <div class="col-lg-3 col-6">
            <h6 class="text-white" id="history">Your previous results</h6>
          </div>
          <div class="col-lg-9 col-6">
            <h6 class="text-white text-center">Start new Game</h6>
            <div class="ms-5 mt-3" style="display: none" id="errCategories">
              <div class="alert alert-danger" role="alert">
                There is a problem with connection. Please try later
              </div>
            </div>
            <div class="ms-lg-5 mt-3">
              <form action="" class="form" id="form">
                <div class="form-floating mb-3 col-lg-12 col-9">
                  <select
                    class="form-select"
                    id="number"
                    aria-label="Floating label select example"
                  >
                    <option selected value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                  </select>
                  <label for="floatingSelect">Number of questions</label>
                </div>
                <div class="form-floating mb-3 col-lg-12 col-9">
                  <select
                    class="form-select"
                    id="category"
                    aria-label="Floating label select example"
                    onchange="change(value)"
                  >
                    <option selected>Any</option>
                  </select>
                  <label for="floatingSelect">Category</label>
                </div>
                <div class="form-floating mb-3 col-lg-12 col-9">
                  <select
                    class="form-select"
                    id="difficulty"
                    aria-label="Floating label select example"
                  >
                    <option selected>Any</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                  </select>
                  <label for="floatingSelect">Difficulty</label>
                </div>
                <button class="btn btn-success my-2" id="start" type="submit">
                  Start
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- questions -->
    <div class="container-fluid" id="questions" style="display: none">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center text-white">
            <p id="question">Text....</p>
          </div>
          <div class="col-6 my-3 mx-auto">
            <button class="col-12 mt-2 btn-light" id="a1">
              <span id="answer1"></span>
            </button>
            <span id="answer1"></span>
            <button class="col-12 mt-2 btn-light" id="a2">
              <span id="answer2"></span>
            </button>
            <span id="answer2"></span>
            <button class="col-12 mt-2 btn-light" id="a3">
              <span id="answer3"></span>
            </button>

            <button class="col-12 mt-2 btn-light" id="a4">
              <span id="answer4"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" id="tryAgain" style="display: none">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <button class="btn btn-warning" id="reload">Try Again</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
